<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<style>
/*custom font*/
@import url(https://fonts.googleapis.com/css?family=Montserrat);

/*basic reset*/
* {
    margin: 0;
    padding: 0;
}

html {
    height: 100%;
    background: #e0e0e0; /* fallback for old browsers */
    background: -webkit-linear-gradient(to left, #6441A5, #2a0845); /* Chrome 10-25, Safari 5.1-6 */
}

body {
    font-family: montserrat, arial, verdana;
    background: transparent;
}

/*form styles*/
#msform {
    text-align: center;
    position: relative;
    margin-top: 30px;
}

#msform fieldset {
    background: white;
    border: 0 none;
    border-radius: 0px;
    box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
    padding: 20px 30px;
    box-sizing: border-box;
    width: 80%;
    margin: 0 10%;

    /*stacking fieldsets above each other*/
    position: relative;
}

#msform fieldset:not(:first-of-type) {
    display: none;
}

#msform input:focus, #msform textarea:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #ee0979;
    outline-width: 0;
    transition: All 0.5s ease-in;
    -webkit-transition: All 0.5s ease-in;
    -moz-transition: All 0.5s ease-in;
    -o-transition: All 0.5s ease-in;
}

/*buttons*/
#msform .action-button {
    width: 100px;
    background: #ee0979;
    font-weight: bold;
    color: white;
    border: 0 none;
    border-radius: 25px;
    cursor: pointer;
    padding: 10px 5px;
    margin: 10px 5px;
}

#msform .action-button:hover, #msform .action-button:focus {
    box-shadow: 0 0 0 2px white, 0 0 0 3px #ee0979;
}

#msform .action-button-previous {
    width: 100px;
    background: #C5C5F1;
    font-weight: bold;
    color: white;
    border: 0 none;
    border-radius: 25px;
    cursor: pointer;
    padding: 10px 5px;
    margin: 10px 5px;
}

#msform .action-button-previous:hover, #msform .action-button-previous:focus {
    box-shadow: 0 0 0 2px white, 0 0 0 3px #C5C5F1;
}

/*headings
.fs-title {
    font-size: 18px;
    text-transform: uppercase;
    color: #2C3E50;
    margin-bottom: 10px;
    letter-spacing: 2px;
    font-weight: bold;
}

.fs-subtitle {
    font-weight: normal;
    font-size: 13px;
    color: #666;
    margin-bottom: 20px;
}
*/
/*progressbar*/
#progressbar {
    margin-bottom: 30px;
    overflow: hidden;
    /*CSS counters to number the steps*/
    counter-reset: step;
}

#progressbar li {
    list-style-type: none;
    color: black;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 9px;
    width: 25%;
    float: left;
    position: relative;
    letter-spacing: 1px;
}

#progressbar li:before {
    content: counter(step);
    counter-increment: step;
    width: 24px;
    height: 24px;
    line-height: 26px;
    display: block;
    font-size: 12px;
    color: #333;
    background: white;
    border-radius: 25px;
    margin: 0 auto 10px auto;
}

/*progressbar connectors*/
#progressbar li:after {
    content: '';
    width: 100%;
    height: 2px;
    background: white;
    position: absolute;
    left: -50%;
    top: 9px;
    z-index: -1; /*put it behind the numbers*/
}

#progressbar li:first-child:after {
    /*connector not needed before the first step*/
    content: none;
}

/*marking active/completed steps green*/
/*The number of the step and the connector before it = green*/
#progressbar li.active:before, #progressbar li.active:after {
    background: #ee0979;
    color: white;
}

</style>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="msform" method="POST" enctype="multipart/form-data" action="{% url 'facilitator-register' %}">
                         {% csrf_token %}
                <ul id="progressbar">
                    <li class="active">Personal Details</li>
                    <li>Experience</li>
                    <li>Course Categories</li>
                    <li>Ask your question</li>
                </ul>

                <fieldset>
                    <h2 class="fs-title text-left">Personal Details</h2>
                    <h3 class="fs-subtitle text-left">Fill Your Details</h3>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="fname" name="name" placeholder="First Name">

                            <div class="input-group">

                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                    </div>

                    <div class="form-group">

                        <div class="form-group col-md-6">

                                    <div class="input-group-text">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <input type="password" class="form-control" data-toggle="password"  id="confirm-password-field" name="password2" placeholder="Re-Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                    <span toggle="#confirm-password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title text-left">Experience</h2>
                    <h4 class="fs-subtitle text-left">Share your experience</h4>

                    <div class="form-group">
                        <div class="custom-file">
                            <label class="custom-file-label" for="customFile">Upload Profile</label>
                            <input type="file" name="portfolio" class="custom-file-input" id="customFile" title="Attach resume in doc/pdf format" accept=".pdf,.doc" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="url" id="linkedinurl" class="form-control frm-control-sm" placeholder="Linkedin Profile Link" pattern="^http(s)?:\/\/(www\.)?linkedin\.com\/in\/.*$" name="linkedin" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="url" id="websiteurl" name="website" class="form-control mb-2" placeholder="Website Url (if any)" pattern="^http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
                    </div>

                    <div class="form-group">
                        <input type="url" id="channel" name="youtube" class="form-control mb-2" placeholder="Youtube Channel Link (if any)" pattern="^https?\:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$">
                    </div>

                    <div class="form-group">
                        <select class="browser-default custom-select mb-2" id="select" name="rexp" required>
                            <option value="" disabled="" selected="">Relevant Experience</option>
                            <option value="1">3-6 yrs</option>
                            <option value="2">6-10 yrs</option>
                            <option value="3">10+ yrs</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select class="browser-default custom-select mb-2" name="texp" id="select" required>
                            <option value="" disabled="" selected="">Total Experience</option>
                            <option value="1">3-6 yrs</option>
                            <option value="2">6-10 yrs</option>
                            <option value="3">10+ yrs</option>
                        </select>
                    </div>

                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>

                <fieldset>
                    <h2 class="fs-title text-left">Course Categories</h2>
                    <h5 class="fs-subtitle text-left">Choose your course category</h5>

                    <div class="form-group">
                        <select name="langOpt[]" multiple id="langOpt" required>
                            <option value="" disabled="" selected="">Business</option>
                            <option value="Human resources">Human resources</option>
                            <option value="Finance and Accounting">Finance and Accounting</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Trading">Trading</option>
                        </select>
                        <script>
                          $('#langOpt').multiselect({
                            column: 1,
                            placeholder: 'Choose'
                          });
                        </script>
                    </div>
                    <div class="form-group">
                        <select class="browser-default custom-select mb-2" name="langOpt[]" multiple id="select" required>
                            <option value="" disabled="" selected="">IT and Software</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile Development">Mobile Development</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Programming Languages">Programming Languages</option>
                            <option value="Database Tools">Database Tools</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="browser-default custom-select mb-2" id="select" required>
                            <option value="" disabled="" selected="">Office Tools</option>
                            <option value="Advance Tools">Advance Tools</option>
                            <option value="CAD/CAM">CAD/CAM</option>
                            <option value="Tally">Tally</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="browser-default custom-select mb-2" id="select" required>
                            <option value="" disabled="" selected="">Creative Tools</option>
                            <option value="Photography">Photography</option>
                            <option value="Vediography">Vediography</option>
                            <option value="Web/ Visual/ Game Design">Web/ Visual/ Game Design</option>
                            <option value="Musical Instruments">Musical Instruments</option>
                            <option value="Vocal">Vocal</option>
                            <option value="Dance">Dance</option>
                            <option value="Doodling">Doodling</option>
                            <option value="DIY/LI">DIY/LI</option>
                            <option value="Content Writing">Content Writing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="browser-default custom-select mb-2" id="select" required>
                            <option value="" disabled="" selected="">Personality Development</option>
                            <option value="NLP">NLP</option>
                            <option value="Personal Finance">Personal Finance</option>
                            <option value="Stress Management">Stress Management</option>
                            <option value="Cope Up VUCA World">Cope Up VUCA World</option>
                            <option value="Languages">Languages</option>
                            <option value="Business Communication">Business Communication</option>
                        </select>
                    </div>

                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>

                <fieldset>
                    <h2 class="fs-title">Ask your question</h2>

                    <div class="form-group">
                        <textarea id="textarea" class="form-control mb-2 text-center" placeholder="Type in your Question" style= "height: 4rem;"></textarea>
                    </div>
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="submit" name="submit" id="submitbtn" class="submit action-button" value="Submit"/>
                </fieldset>
            </form>
        </div>
    </div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>


    var current_fs, next_fs, previous_fs;
    var left, opacity, scale;
    var animating;

    $(".next").click(function(){
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        next_fs = $(this).parent().next();


        $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");


        next_fs.show();

        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {

                scale = 1 - (1 - now) * 0.2;
                left = (now * 50)+"%";
                opacity = 1 - now;
                current_fs.css({
            'transform': 'scale('+scale+')',
            'position': 'absolute'
        });
                next_fs.css({'left': left, 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            easing: 'easeInOutBack'
        });
    });

    $(".previous").click(function(){
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        previous_fs = $(this).parent().prev();

        $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

        previous_fs.show();
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                scale = 0.8 + (1 - now) * 0.2;
                left = ((1-now) * 50)+"%";
                opacity = 1 - now;
                current_fs.css({'left': left});
                previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            easing: 'easeInOutBack'
        });
    });



    $(document).ready(function(){
  $("#msform").submit(function(){
       $.ajax({ // create an AJAX call...
                data: $(this).serialize(), // get the form data
                type: $(this).attr('method'), // GET or POST
                url: $(this).attr('action'), // the file to call
                success: function(response) { // on success..
                   // $('#DIV_CONTAINING_FORM').html(response); // update the DIV 
                 alert("Submit")

                }
            });
            return false;
   
  });
  $("#submitbtn").click(function(){
    $("#msform").submit();
  });  
});

    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
    });


    </script>
</body>
</html>
